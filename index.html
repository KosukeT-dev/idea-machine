<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Idea Machine</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 class="title">IDEA MACHINE<h1>
        <p>
          Enter the words that come to mind. Shuffling.
        </p>
        <form id="form">
          <div id="inputs">
            <div>
              <label for="input1">Word 1: </label>
              <input class="input" id="input1" type="text" name="input1" required />
            </div>
          </div>

          <button class="add" onclick="addOption()">+add word</button>

          <button class="submit" name="submit" type="submit">Submit</button>
        </form>

        <p>---RESULT---</p>

        <div class="answer" id="answer" style="font-size: 18px;font-weight: 300;">
        </div>
  </div>
  <div id="tweet-area">
   <a href="https://twitter.com/intent/tweet?button_hashtag=IdeaMachine&ref_src=twsrc%5Etfw"
    class="twitter-hashtag-button" data-text="Text of Idea Machine result" data-show-count="false">Tweet
    #IdeaMachine</a>
   <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  <script src="script.js"></script>
</body>

</html>
